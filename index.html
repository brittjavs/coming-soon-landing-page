<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="base-apparel-logo">
  </header>
    <div class="wrapper">
      <div class="photo">
        <img src="images/hero-mobile.jpg" alt="model-photo">
      </div>
      <div class="text">
        <h1 class="main-text">
          WE'RE <br><strong>COMING<br>SOON</strong></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form class="email-form" action="#">
            <div class="input-section">
              <input type="email" name="email" placeholder="Email Address" id="email">
              <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
              <p class="email-error" id="error-text">
                Please provide a valid email
              </p>
              <button type="submit"><img src="images/icon-arrow.svg" alt="submit-button"></button>
            </div>
          </form>
      </div>
    </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
<script src="main.js"></script>
</body>
</html>
